<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS</title>
</head>

<body>
    <h3>Signup Page</h3>
    <form>
        <table border="10px">
            <tr>
                <th><label for="First Name">First Name : </label></th>
                <td>
                    <input type="text" placeholder="Enter your First Name" required />
                </td>
            </tr>
            <tr>
                <th><label for="Email">Email : </label></th>
                <td><input type="email" placeholder="Enter your Email" value="@gmail.com" /></td>
            </tr>
            <tr>
                <th><label for="Gender"> Gender : </label></th>
                <td>
                    <input type="radio" name="Gender" />Male
                    <input type="radio" name="Gender" />Female
                    <!-- <input type="radio" name="Gender" />Sughan -->
                    <input type="radio" name="Gender" />Other
                </td>
            </tr>

            <tr>
                <th><label for="Password">Password : </label></th>
                <td><input type="password" placeholder="Enter your Password" /></td>
            </tr>
            <tr>
                <th><label for="cnfPassword">Confirm Password : </label></th>
                <td><input type="password" placeholder="Enter your Password" /></td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth : </label></th>
                <td><input type="date" placeholder="Enter your Date" /></td>
            </tr>
            <tr>
                <th><label for="Phone Number">Phone Number : </label></th>
                <td><input type="number" placeholder="Enter your Phone no." /></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <hr />

    <a href="./index.html">Click to go previous page</a>
</body>

</html>
